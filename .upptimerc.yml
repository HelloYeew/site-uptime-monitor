# Change these first
owner: helloyeew # Your GitHub organization or username, where this repository lives
repo: site-uptime-monitor # The name of this repository

sites:
  - name: rūrusetto
    url: https://rulesets.info/
  - name: rūrusetto docs
    url: https://docs.rulesets.info/
  - name: beattosetto
    url: https://beatsets.info/
  - name: homepage
    url: https://helloyeew.dev/
  - name: story
    url: https://story.helloyeew.dev/

assignees: # Users to assign downtime issues (optional)
  - HelloYeew

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /site-uptime-monitor # where "repo" is your repository name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: HelloYeew Site Status
  introTitle: "Welcome to **HelloYeew's website uptime monitor**, An uptime monitor and status page for my website."
  introMessage: This site uses **real-time** data from my [GitHub repository](https://github.com/HelloYeew/site-uptime-monitor/). No server required — just GitHub Actions, Issues, and Pages. Powered by [**upptime**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
